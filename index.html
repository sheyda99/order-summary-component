<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .attribution {
            padding: 5px 0;
            font-size: 11px;
            text-align: center;
            background-color: #fff;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>
<body>
    <main>
        <div class="card">
            <div class="card-img-top">
                <img src="images/illustration-hero.svg" alt="illustration hero">
            </div>
            <div class="card-body">
                <h1>Order Summary</h1>
                <p class="text-muted">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div class="annual-plan">
                    <img src="images/icon-music.svg" alt="icon music">
                    <div>
                        <h2>Annual Plan</h2>
                        <p class="text-muted">$59.99/year</p>
                    </div>
                    <a href="#">Change</a>
                </div>
                <a href="#" class="blue-btn">Proceed to Payment</a>
                <a href="#" class="text-muted">Cancel Order</a>
            </div>
        </div>
    </main>


    <div class="attribution" role="contentinfo">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://www.frontendmentor.io/profile/sheyda99" target="_blank">Sheyda</a>.
    </div>
</body>
</html>
